<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h2 class="Title">Registeration Form</h2>
        <form class="form">
            <label class="label">Full name </label>
            <input type="text" class="input" placeholder="Enter your Full name">
            
            <label class="label">Email </label>
            <input type="email" class="input" placeholder="Enter your Email Address">

            <label class="label">Password </label>
            <input type="password" class="input" placeholder="Enter your Password">

            <input class="btn" type="submit" value="Register">

        </form>

        <p class="text">
            You already have an account? <a href="login.html" class="link">Login</a>
        </p>
    </div>
</body>
</html>
